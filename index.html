<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mon timer By Axesan â™¥ </title>
</head>

<body>

    <div class="container">
       
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">0 : </span>
                    <span class="text seconde">&nbsp; 0 :</span>
                    <span class="text mseconde">&nbsp; 0</span>

                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play ">Start</button>
                <button class="button lap hidden"> Lap</button>

            </div>
        </div>
        <!-- C'est ici que va s'afficher le resultats du chronos -->
        <ul class="laps">
           
            <button class="lap-clear-button hidden">Clear All</button>
        </ul>

    </div>


<script src="./timer.js"></script>



</body>

</html>
